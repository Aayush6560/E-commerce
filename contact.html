<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #fff;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 50px;
            flex-wrap: wrap;
            animation: slideUp 1.2s ease-in-out;
        }

        @keyframes slideUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .contact-info div {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .contact-info div:hover {
            transform: translateY(-10px);
        }

        .contact-info div h2 {
            font-size: 1.5rem;
            color: #f96d00;
            margin-bottom: 15px;
        }

        .contact-info div p {
            font-size: 1rem;
            color: #666;
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin: 0 auto;
            animation: bounceIn 1.2s ease-in-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.9); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #fda085;
            border-radius: 10px;
            font-size: 1rem;
        }

        .contact-form button {
            width: 100%;
            padding: 15px;
            background-color: #f96d00;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #f44a00;
        }

        .map {
            margin-top: 50px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .map iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-media {
            text-align: center;
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        .social-media a {
            margin: 0 15px;
            font-size: 1.5rem;
            color: white;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #f44a00;
        }

        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
                align-items: center;
            }

            .contact-info div {
                width: 100%;
            }

            .contact-form {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <div>
                <h2>Our Address</h2>
                <p>1234 Your Street, Your City</p>
                <p>Country, 12345</p>
            </div>
            <div>
                <h2>Email Us</h2>
                <p>Email: info@yourwebsite.com</p>
                <p>Phone: +1 (123) 456-7890</p>
            </div>
            <div>
                <h2>Opening Hours</h2>
                <p>Mon-Fri: 9am - 6pm</p>
                <p>Sat: 10am - 4pm</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="map">
            <h2>Find Us</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434508643!2d144.95373531531693!3d-37.816279742021154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sVictoria!5e0!3m2!1sen!2sau!4v1610427823380!5m2!1sen!2sau" 
                allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div class="social-media">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </div>

</body>
</html>
