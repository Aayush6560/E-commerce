<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders - EmpowerEase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .order-section {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #007BFF;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 70px;
            height: 3px;
            background-color: #007BFF;
            margin-top: 5px;
            border-radius: 5px;
        }

        /* Order List Styles */
        .order-list {
            list-style-type: none;
            padding: 0;
        }

        .order-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .order-total {
            font-size: 1.25rem;
            font-weight: 600;
            color: #007BFF;
            margin-top: 10px;
        }

        .back-button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Orders Section -->
    <div class="order-section">
        <h2 class="section-title">Your Orders</h2>
        <ul class="order-list">
            <li class="order-item">
                <div class="order-details">
                    <span>Order #1001</span>
                    <span>Date: November 1, 2024</span>
                </div>
                <div class="order-details">
                    <span>Items: Wheelchair, Walker</span>
                    <span>Amount: ₹17,000.00</span>
                </div>
                <div class="order-total">Total: ₹17,000.00</div>
            </li>
            <li class="order-item">
                <div class="order-details">
                    <span>Order #1002</span>
                    <span>Date: October 25, 2024</span>
                </div>
                <div class="order-details">
                    <span>Items: Walker</span>
                    <span>Amount: ₹5,000.00</span>
                </div>
                <div class="order-total">Total: ₹5,000.00</div>
            </li>
            <!-- Add more orders as needed -->
        </ul>
    </div>

    <a href="index.html" class="back-button">Back to Home</a>
</div>

</body>
</html>
