<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #12c2e9, #c471ed, #f64f59);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1.5s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: bounceIn 2s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #ff7043;
            transform: scale(1.05);
        }

        .btn-secondary {
            margin-top: 20px;
            display: inline-block;
            font-size: 1.1rem;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 35px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
        }

        .animation-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            animation: move 10s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 10%;
        }

        .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            bottom: 30%;
            right: 15%;
            animation-delay: 3s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 40%;
            animation-delay: 6s;
        }

        .circle:nth-child(4) {
            width: 200px;
            height: 200px;
            bottom: 10%;
            right: 5%;
            animation-delay: 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            60% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes move {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Logged Out Successfully</h1>
        <p>Your session has ended. We hope to see you back soon! You can log in again or return to the homepage.</p>
        <a href="login.html" class="btn">Log In Again</a><br>
        <a href="index.html" class="btn-secondary">Return to Homepage</a>
    </div>

    <div class="animation-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

</body>
</html>
