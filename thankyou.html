<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - EmpowerEase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f4f8, #e3e8f2);
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #e3e8f2;
        }

        /* Thank You Container Styles */
        .thank-you-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            margin: 20px;
            text-align: center;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #28a745;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #555;
        }

        .delivery-date {
            font-weight: 600;
            color: #007BFF;
            font-size: 1.25rem;
        }

        .home-button {
            background-color: #007BFF;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .home-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            color: #555;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <div class="logo">EmpowerEase</div>
    <div>
        <a href="index.html">Home</a>
       
        <a href="logout.html">Logout</a>
    </div>
</div>

<!-- Thank You Message -->
<div class="thank-you-container">
    <h1>Thank You for Your Order!</h1>
    <p>Your order has been successfully placed.</p>
    <p class="delivery-date">Estimated Delivery Date: <strong>November 10, 2024</strong></p>
    <p>We appreciate your business and look forward to serving you again!</p>
    <a href="index.html" class="home-button">Return to Home</a>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 EmpowerEase. All Rights Reserved.</p>
</div>

</body>
</html>
